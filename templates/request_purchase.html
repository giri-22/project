<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Request Purchase Slot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h3 class="mb-4 text-center">Select a Time Slot for Purchase</h3>
      
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
              {{ message }}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}

      <form method="POST" action="{{ url_for('request_purchase') }}">
        <div class="mb-3">
          <label for="slot" class="form-label">Choose Time Slot</label>
          <select class="form-select" id="slot" name="slot" required>
            <option value="" disabled selected>-- Select Slot --</option>
            <option value="10-11">10 AM - 11 AM</option>
            <option value="11-1">11 AM - 1 PM</option>
            <option value="1-2">1 PM - 2 PM</option>
            <option value="3-4">3 PM - 4 PM</option>
            <option value="3-5">3 PM - 5 PM</option>
          </select>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Request Token</button>
        </div>
      </form>

      <div class="mt-3 text-center">
        <a href="{{ url_for('dashboard') }}" class="btn btn-link">Back to Dashboard</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

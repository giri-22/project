<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #d9f0ff; /* Light blue */
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Admin Dashboard</h2>

    <!-- Add New Item Form -->
    <div class="card mb-4">
        <div class="card-header">Add New Item</div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="item" class="form-label">Item</label>
                    <input type="text" class="form-control" id="item" name="item" required>
                </div>
                <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" name="price" required>
                </div>
                <button class="btn btn-success w-100">Add Item</button>
            </form>
        </div>
    </div>

    <!-- Inventory List -->
    <div class="card mb-4">
        <div class="card-header">Inventory</div>
        <ul class="list-group list-group-flush">
            {% for item in inventory %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ item.item }}
                <span class="badge bg-primary rounded-pill">Qty: {{ item.quantity }}</span>
                <span class="badge bg-success rounded-pill">â‚¹{{ item.price }}</span>
                
                <!-- Edit Button -->
                <a href="{{ url_for('edit_item', item_id=item.id) }}" class="btn btn-warning btn-sm ms-2">Edit</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <!-- Token Queue -->
    <div class="card">
        <div class="card-header">Token Queue</div>
        <ol class="list-group list-group-numbered">
            {% for token in tokens %}
            <li class="list-group-item">
                <span class="fw-bold">User ID:</span> {{ token.user_id }} 
                - <span class="fw-bold">Token #:</span> {{ token.token_number }}
            </li>
            {% endfor %}
        </ol>
    </div>

    <!-- Logout Button -->
    <div class="text-end mt-3">
        <a class="btn btn-outline-danger" href="/logout">Logout</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartBot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">SmartBot - Ask Me Anything!</h2>
    <form method="POST" class="card p-4 shadow-sm mt-4">
      <div class="mb-3">
        <input class="form-control" type="text" name="query" required placeholder="Type your question here...">
      </div>
      <button type="submit" class="btn btn-primary w-100">Ask</button>
    </form>

    {% if response %}
      <div class="alert alert-info mt-4"><strong>Response:</strong> {{ response }}</div>
    {% endif %}

    <div class="text-center mt-4">
      <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

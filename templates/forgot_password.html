<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f7fa;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Forgot Password</h2>

    <form method="POST" class="card p-4 shadow-sm mt-4">
      <div class="mb-3">
        <label class="form-label">Enter your registered email</label>
        <input name="email" type="email" class="form-control" required placeholder="Your email address">
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Email</button>
    </form>

    {% if message %}
      <div class="alert alert-info mt-3 text-center">{{ message }}</div>
    {% endif %}

    <div class="text-center mt-3">
      <a class="btn btn-secondary" href="/login">Back to Login</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ration System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('/static/images/ration.jpeg'); /* Corrected path */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      color: white;
      text-shadow: 1px 1px 2px #000;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h2 {
      font-size: 2.5rem;
      margin-bottom: 30px;
    }
    .btn-light {
      margin: 0.5rem;
      font-size: 1.1rem;
    }
    @media (max-width: 768px) {
      h2 {
        font-size: 1.8rem;
      }
      .btn-light {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h2 class="mb-4">Welcome to the Ration Distribution System</h2>
    <div>
      <a class="btn btn-light" href="/login">User Login</a>
      <a class="btn btn-light" href="/register">Register</a>
      <a class="btn btn-light" href="/admin_login">Admin Login</a>
    </div>
  </div>
</body>
</html>

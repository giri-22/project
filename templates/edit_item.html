<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">Edit Item</h2>

        <form method="POST" class="card p-4 shadow-sm mt-4">
            <div class="mb-3">
                <label class="form-label">Item Name</label>
                <input type="text" class="form-control" name="item" value="{{ item.item }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Quantity</label>
                <input type="number" class="form-control" name="quantity" value="{{ item.quantity }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Price (â‚¹)</label>
                <input type="number" class="form-control" name="price" value="{{ item.price }}" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Update Item</button>
        </form>

        <div class="text-center mt-3">
            <a href="{{ url_for('admin_dashboard') }}" class="btn btn-link">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
